      <div class="buttons" *ngIf="edit">
         <button *ngIf="true" id="edit"><i class="fa-solid fa-pen"></i></button>
         <button *ngIf="false" id="save">Guardar</button>
         <button *ngIf="false" id="cancel">Reset</button>
      </div>
      <h2 class="name">{{dummy_data.name}}</h2>
      <h3 class="title">{{dummy_data.title}}</h3>
   </div>
   <div class="info">
      <div class="buttons" *ngIf="true">
         <button *ngIf="true" id="edit" (click)="editing=true"><i class="fa-solid fa-pen"></i></button>
         <button *ngIf="true" id="save" (click)="handleChange()" (click)="editing=false">Guardar</button>
         <button *ngIf="false" id="cancel">Reset</button>
      </div>
      <div></div>
      <h2>Sobre mi</h2>
      <p *ngIf="!editing" id="about">{{dummy_data.about}}</p>
      <div class="textarea-container">
         <textarea *ngIf="editing" class="textarea" id="about-input" [value]="dummy_data.about">{{dummy_data.about}}</textarea>
      </div>
   </div>
